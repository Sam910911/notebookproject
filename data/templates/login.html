<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/reset.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/logincss.css') }}">
	<script src="{{ url_for('static',filename='js/jquery-3.5.0.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/login.js') }}"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
	<!--script type="text/javascript"  src="login.js" charset="utf-8"></script-->
	<title>Login</title>
</head>
<body>

	<div class="header">
			<a href="#"><span><i class="fas fa-book"></i>NoteDE</span></a>
	</div>

	<div class="container">
		
		<div class="loginpg">
			<h1>Login to your account</h1>
			<form method="POST" action="/login">
			<!-- ------------------------username------------------------ -->
				<div class="form-group">
					<label for="inputEmail">username</label>
					<div class="input-group">	
						<input type="text" name="username" class="form-control" placeholder="Enter username">
					</div>
				</div>
			<!-- ------------------------password------------------------ -->
				<div class="form-group">
					<label for="inputPass">Password</label>
					<div class="input-group">
						<input type="password" class="form-control" name="password" placeholder="Enter password" id="password">
						<div class="input-group-append">
							 <button class="btn showbtn" type="button" id="show">Show</button>
						</div>
					</div>
					<div class="forgetpass">
						<a href="#">Forget password?</a>
					</div>
				</div>
			<!-- ------------------------submit------------------------ -->
				<div class="form-group">
					<input type="submit" class="btn btn-info btn-lg btn-block" value="Login">
					{% if error == 'no such user' %}
					<script>sendalert('no user named'+" {{ user }}")</script>
					{% elif error == 'wrong pass' %}
					<script>sendalert('wrong password')</script>
					{% elif error == 'invalid' %}
					<script>sendalert('invalid character')</script>
					{% endif %}
				</div>
			<!-- ------------------------register------------------------ -->
				<div class="form-group">
					<div class="register">
						<a href='http://127.0.0.1:5000/register'>Register</a>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>

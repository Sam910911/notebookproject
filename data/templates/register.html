<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
	<script src="{{ url_for('static',filename='js/jquery-3.5.0.min.js') }}"></script>
	<script src="{{url_for('static',filename='js/register.js')}}"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
	<title>Register</title>
</head>
<body>
	<div class="header">
			<a href="#"><span><i class="fas fa-book"></i>NoteDE</span></a>
	</div>

	<div class="container">
		<form method='post'>
			<div class="signpg">
				<h1>Register</h1>
				<!-- ------------------------username------------------------ -->
					<div class="form-group">
						<label for="name">Username</label>
						<div class="input-group">
							<input type="text " name="username" class="form-control" placeholder="Enter username" style="ime-mode: disabled;">
						</div>
					</div>
				<!-- ------------------------email------------------------ -->
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<div class="input-group">	
							<input id="email" type='email' name="email" class="form-control" placeholder="Enter email">
						</div>
						<small id="emailHelp" class="form-text">Only Numbers and Letters are available.</small>
					</div>
				<!-- ------------------------password------------------------ -->
					<div class="form-group">
						<label for="inputPass">Password</label>
						<div class="input-group">
							<input type="password" id="password" name="password" class="form-control" placeholder="Enter password" minlength="8" maxlength="125">
							<div class="input-group-append">
								<button class="btn showbtn" type="button" id="show">Show</button>
							</div>
						</div>
						<small id="emailHelp" class="form-text">Must be 8 to 125 letters.</small>
					</div>
				<!-- ------------------------submit------------------------ -->
					<div class="form-group">
						<input  type="submit" name="submit" class="btn btn-info btn-lg btn-block" value="Create account">
						{% if error == 'user exsists' %}
						<script>sendalert('user already exsists')</script>
						{% elif error == 'typing error' %}
						<script>sendalert('typing error : username')</script>
						{% elif error == 'fill in' %}
						<script>sendalert('please fill in the data')</script>
						{% endif %}
					</div>
				<!-- ------------------------register------------------------ -->
					<div class="form-group">
						<div class="login">
							<span>Already have an account?<a href="http://127.0.0.1:5000/login" target="blank">Login</a></span>
						</div>	
					</div>
			</div>
		</form>
	</div>
	<!-- script type="text/javascript"  src="register.js" charset="utf-8"></script -->
</body>
</html>
